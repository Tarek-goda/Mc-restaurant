<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MC-Cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
      <div class="container-fluid">
        <a class="navbar-brand text-red-600 fw-bold" href="#">McDonald's</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-4">
            <li class="nav-item d-flex align-items-center gap-2">
              <i class="fa-solid fa-house"></i>
              <a class="nav-link text-white" href="../index.html">Home</a>
            </li>
            <li class="nav-item d-flex align-items-center gap-2">
              <i class="fa-solid fa-list-ul"></i>
              <a class="nav-link text-white" href="../menu.html">Menu</a>
            </li>
            <li class="nav-item d-flex align-items-center gap-2">
              <i class="fa-solid fa-cart-shopping"
                ><sup class="sup none"></sup
              ></i>
              <a class="nav-link text-white" href="#">Cart</a>
            </li>
            <li class="nav-item d-flex align-items-center gap-2">
              <i class="fa-solid fa-phone"></i>
              <a class="nav-link text-white" href="../Contact  page/Contact.html">Contact</a>
            </li>
            <li class="nav-item d-flex align-items-center gap-2">
              <i class="fa-regular fa-address-card"></i>
              <a class="nav-link text-white" href="../About-Us page/aboutus.html">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Cart Page -->
    <section class="bg-gray-100 py-10 px-4">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center text-red-600 mb-8">
          Your Cart
        </h2>
        <div class="bg-white rounded shadow p-6 mb-6">
          <div class="d-flex justify-content-between mb-4">
            <div>
              <h5 class="font-bold">Classic Cheeseburger</h5>
              <span class="text-gray-500">Qty: 2</span>
            </div>
            <span class="font-bold text-red-600">$11.98</span>
          </div>
          <div id="test"></div>
          <!-- Add more items as needed -->
          <hr />
          <div class="d-flex justify-content-between mt-4">
            <h4 class="text-xl font-bold">Total:</h4>
            <h4 id="Total" class="text-xl font-bold text-red-600"></h4>
          </div>
          <div class="text-end mt-4">
            <button id="deleteButtons" class="btn btn-danger px-5">Checkout</button>
          </div>
        </div>
        <div
        id="message-box"
        class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-100 border border-red-400 text-red-700 px-4 py-2 rounded shadow-lg z-50"
      ></div>
      </div>
    </section>
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 McDonald's. All rights reserved.</p>
        <small>Follow us on social media</small>
      </div>
    </footer>
    <script type="module" src="Cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
